<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Test</title>
</head>
<body>
    <h1>Firebase Configuration Test</h1>
    <div id="output"></div>

    <script>
        // Basic test without import.meta
        console.log('Testing basic environment...');

        // Check if we can access window and document
        document.getElementById('output').innerHTML = 'Basic JavaScript working';

        // Try to test Firebase configuration
        const script = document.createElement('script');
        script.type = 'module';
        script.src = '/src/lib/firebase.js';
        script.onload = function() {
            document.getElementById('output').innerHTML += '<br>Script loaded successfully';
        };
        script.onerror = function(error) {
            document.getElementById('output').innerHTML += '<br>Error loading script: ' + error;
        };
        document.head.appendChild(script);
    </script>
</body>
</html>
